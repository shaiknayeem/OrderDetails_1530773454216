<div ng-controller="OrderEditController">
	
	<h1>
		<span>OrderEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="OrderDate">OrderDate</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.OrderDate.$invalid }">
					<input string-to-date type="date" ng-model="obj.OrderDate" ng-value="obj.OrderDate|date:'yyyy-MM-dd'" class="form-control" name="OrderDate" id="OrderDate" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="OrderTotal">OrderTotal</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.OrderTotal.$invalid }">
					<input string-to-number type="number" ng-model="obj.OrderTotal"  class="form-control" name="OrderTotal" id="OrderTotal" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="Qty">Qty</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Qty.$invalid }">
					<input string-to-number type="number" ng-model="obj.Qty"  class="form-control" name="Qty" id="Qty" >
		 			
				</div>
			</div>
			
			
			<h2>Relations</h2>
			<div class="row">
				<div class="col-sm-3">
					<label for="Items">
						Items
					</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.Items.$invalid }">
					<select ng-model="obj.Items" class="form-control" name="Items" id="Items"  >
						<option ng-repeat="item in list_Item"  value="{{item._id}}">{{item._id}}</option>
					</select>
		 			
				</div>
			</div>
			
			
			<h2>External Relations</h2>
			
			<div class="row">
				<div class="col-sm-3">
					<label for="_CustomerOrders">
						_CustomerOrders
					</label>
				</div>
				<div class="col-sm-9 form-group" >
					<div ng-repeat="item in external._CustomerOrders track by $index">
						{{item._id}}
					</div>
				</div>
			</div>
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/orders/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
